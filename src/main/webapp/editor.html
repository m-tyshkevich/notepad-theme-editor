<!DOCTYPE html>
<html data-ng-app>
<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Notepad++ Theme Editor</title>


	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
	<script src="//apis.google.com/js/client:plusone.js?onload=init"></script>
	<script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<script>
		/**
		* Initializes the Google API JavaScript client. Bootstrap the angular module after loading the Google libraries
	 	* so that Google JavaScript library ready in the angular modules.
	 	*/
		function init() {
			gapi.client.load('themeeditor', 'v1', null, '//' + window.location.host + '/_ah/api');
			gapi.client.load('oauth2', 'v2', function() {
				angular.bootstrap(document, [ 'themeEditorApp' ]);
			});
		};
	</script>

	<script src="/js/app.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/jquery-events.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	
  
</head>

<body ng-app="themeEditorApp">

	Have fun

</body>

</html>
